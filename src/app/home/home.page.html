<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PRUEBA UNO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Aquí comienza todo</ion-card-title>
      <ion-card-subtitle>Bienvenido</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <ion-list>

        <ion-item>
          <ion-label
          position="stacked"
          >
          Usuario
          </ion-label>
          <ion-input type="text" minLenght="3" maxLenght="8"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label  position="stacked"
          >
          Contraseña
        </ion-label>
          <ion-input type="password" minlenght="4"></ion-input>
        </ion-item>

      </ion-list>

      <ion-button
       expand="full"
       fill="clear"
       [routerLink]="['/catalogo']"
       >
        Ingresar
      </ion-button>
      <br>
      <ion-button
        fill="clear"
        expand="full"
        [routerLink]="['/registro']"
        >
        Crea una cuenta gratis
      </ion-button>

      <ion-button
      [routerLink]="['/recuperar-contra']"
      expand="full"
      fill="clear"
      >
        ¿Olvidó su contraseña?
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
